<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body>
    <div>
        <div class="flex items-center justify-between w-full p-4 border-b">
            <div class="flex flex-col">
                <h1 class="text-3xl font-bold text-gray-500">정글 주접톤</h1>
                <p class="text-sm text-gray-400">crafton jungle</p>
            </div>
            <div class="flex items-center space-x-4">
                <a>안성재의 주접</a>
                <a>로그아웃</a>
            </div>
        </div>
    </div>

    <div class="container grid grid-cols-2 divide-x-2">
        <div class="container profile p-10 grid grid-cols-2 gap-4 content-center">
            <div class="profile">
                <img src="{{ profile_url }}" alt="profile_img">
            </div>
            <div class="container">
                <div class="keywords">
                    <button
                        class="m-1 px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 focus:bg-sky-500 focus:text-white">#뭔들</button>
                    <button
                        class="m-1 px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 focus:bg-sky-500 focus:text-white">#잘생김</button>
                    <button
                        class="m-1 px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 focus:bg-sky-500 focus:text-white">#친절함</button>
                    <button
                        class="m-1 px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 focus:bg-sky-500 focus:text-white">#다정함</button>
                    <button
                        class="m-1 px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 focus:bg-sky-500 focus:text-white">#멋짐</button>
                    <button
                        class="m-1 px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 focus:bg-sky-500 focus:text-white">#사랑스러움</button>
                </div>
                <button
                    class="bg-white border border-blue-300 text-blue-400 hover:bg-blue-50 p-3 block mx-auto">주접떨기</button>
            </div>

            <div class="col-span-2 mt-4 space-y-4">
                <div class="result border p-5">
                    동석 때문에 전쟁 났어요. 아름다워(war), 귀여워(war), 사랑스러워(war)
                </div>
                <button class="bg-white border border-blue-300 text-blue-400 hover:bg-blue-50 p-3 block mx-auto">주접
                    저장하기</button>
            </div>


        </div>
        <div class="container list p-5">
            <button
            class="m-1 px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 focus:bg-sky-500 focus:text-white">모든
            주접</button>
        <button
        class="m-1 px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 focus:bg-sky-500 focus:text-white">내
        주접</button>
            <div class="relative inline-block text-left m-1">
                <button id="sortDropdownButton" class="px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 flex items-center">
                    <span>정렬</span>
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div id="sortDropdown" class="hidden absolute z-10 mt-1 w-36 bg-white rounded-md shadow-lg border">
                    <div class="py-1">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">최신순</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">좋아요순</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">오래된순</a>
                    </div>
                </div>
            </div>
            
            <div class="joojeop-block border m-5 p-5">
                <p class="joojeop-content">대한민국, 동석 보유국</p>
                <div class="flex items-center space-x-3 text-gray-500 mt-2">
                    <span class="joojeop-creater">by. 작성자</span>
                    <span class="joojeop-date">2025.05.03</span>
                    <span class="joojeop-likes flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-red-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span>likes</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
