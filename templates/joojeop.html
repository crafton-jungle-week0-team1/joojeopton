<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 인라인 스타일 또는 별도 CSS 파일에 추가 -->
    <style>
        /* 기본 하트: fill:none, stroke는 red (혹은 currentColor) */
        .like-btn svg {
            transition: fill 0.3s ease, stroke 0.3s ease;
        }

        /* liked 클래스가 추가되면, 채워진 빨간 하트 */
        .like-btn.liked svg {
            fill: red;
            stroke: red;
        }
    </style>
    <script>
        $(document).ready(function () {
            console.log("ready!");
            let selectedKeyword = '';
            $('.keyword-btn').on('click', function () {
                selectedKeyword = $(this).text().trim();
                console.log("선택된 키워드:", selectedKeyword);

                // 버튼 시각 효과 (원하는 경우)
                $('.keyword-btn').removeClass('bg-sky-200');
                $(this).addClass('bg-sky-200');
            });
            let coachName = "{{ coach.name }}";
            let sortOrder = "{{ sort_order }}";
            $('form').on('submit', function (e) {
                if (!selectedKeyword) {
                    alert("키워드를 하나 이상 선택해주세요!");
                    //e.preventDefault(); // 폼 전송 중단
                    return false;
                }
                this.action = `/joojeop/${coachName}/${sortOrder}/${encodeURIComponent(selectedKeyword)}/generate`;
            });

            $('.save-btn').on('click', function (e) {
                e.preventDefault();
                let content = $('.result').text();
                $.post(`/joojeop/${encodeURIComponent(coachName)}/${sortOrder}/save`, {
                    content: content
                }, function (data) {
                    location.reload();
                });
            });

            $('.like-btn').on('click', function (e) {
                e.preventDefault();
                let joojeop_id = $(this).find('input[name="joojeop_id"]').val();
                $.post(`/joojeop/${joojeop_id}/like`, {

                }, function (data) {
                    location.reload();
                });
            });
            $('.delete-btn').on('click', function (e) {
                e.preventDefault();
                let joojeop_id = $(this).find('input[name="joojeop_id"]').val();
                $.post(`/joojeop/${joojeop_id}/delete`, {

                }, function (data) {
                    location.reload();
                });
            });
        });

    </script>

</head>

<body>
    <div>
        <div class="flex items-center justify-between w-full p-4 border-b">
            <div class="flex flex-col">
                <h1 class="text-3xl font-bold text-gray-500">정글 주접톤</h1>
                <p class="text-sm text-gray-400">crafton jungle</p>
            </div>
            <div class="flex items-center space-x-4">
                <img src="{{ user.picture }}" alt="{{ user.name }}'s profile picture" class="w-12 h-12 rounded-full">
                <a>{{ user.name }}의 주접</a>
                <a href="/logout">로그아웃</a>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-2 divide-x-2">
        <div class="profile p-10 grid grid-cols-2 gap-4 content-center">
            <div class="profile">
                <img src="{{  url_for('static', filename=coach.path) }}" alt="coach_img">
            </div>
            <div class="container">
                <div class="container">
                    <button
                        class="keyword-btn m-1 px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 focus:bg-sky-500 focus:text-white">#뭔들</button>
                    <button
                        class="keyword-btn m-1 px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 focus:bg-sky-500 focus:text-white">#잘생김</button>
                    <button
                        class="keyword-btn m-1 px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 focus:bg-sky-500 focus:text-white">#친절함</button>
                    <button
                        class="keyword-btn m-1 px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 focus:bg-sky-500 focus:text-white">#다정함</button>
                    <button
                        class="keyword-btn m-1 px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 focus:bg-sky-500 focus:text-white">#멋짐</button>
                    <button
                        class="keyword-btn m-1 px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 focus:bg-sky-500 focus:text-white">#사랑스러움</button>
                </div>
                <form action="" method="post" style="margin: 0; padding: 0;">
                    <button type="submit"
                        class="bg-white border border-blue-300 text-blue-400 hover:bg-blue-50 p-3 block mx-auto">주접떨기</button>
                </form>
            </div>

            <div class="col-span-2 mt-4 space-y-4">
                <div class="result border p-5">
                    {{ content }}
                </div>

                <button
                    class="save-btn bg-white border border-blue-300 text-blue-400 hover:bg-blue-50 p-3 block mx-auto">주접
                    저장하기</button>
            </div>


        </div>
        <div class="container p-5">
            <button
                class="m-1 px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 focus:bg-sky-500 focus:text-white">모든주접</button>
            <button
                class="m-1 px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 focus:bg-sky-500 focus:text-white">내주접</button>

            <div class="relative inline-block text-left m-1">


                <!-- 드롭다운 컨테이너 -->
                <div id="dropdownContainer" class="relative inline-block">

                    <!-- 드롭다운 버튼 -->
                    <button id="dropdownButton"
                        class="px-2 py-1 text-xs border rounded-full bg-gray-100 hover:bg-sky-100 flex items-center">
                        정렬
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>

                    <!-- 드롭다운 메뉴 (초기에는 hidden 클래스 적용) -->
                    <div id="dropdownMenu"
                        class="absolute mt-2 w-48 bg-white border border-gray-200 rounded shadow-lg hidden">
                        <a href="/joojeop/{{coach.name}}/newest"
                            class="block px-4 py-2 text-gray-700 hover:bg-gray-100">최신순</a>
                        <a href="/joojeop/{{coach.name}}/like"
                            class="block px-4 py-2 text-gray-700 hover:bg-gray-100">좋아요순</a>
                        <a href="/joojeop/{{coach.name}}/oldest"
                            class="block px-4 py-2 text-gray-700 hover:bg-gray-100">오래된순</a>
                    </div>
                </div>
            </div>

            
            <!-- 주접문 블록 예시 -->
            {% for joojeop in joojeops %}
            <div class="joojeop-block border m-5 p-5">
                <p class="joojeop-content">{{ joojeop.content}}</p>
                <div class="flex items-center space-x-3 text-gray-500 mt-2">
                    <span class="joojeop-creater">by. {{ joojeop.author_name}}</span>
                    <span class="joojeop-date">{{ joojeop.date }}</span>
                    <span class="joojeop-likes flex items-center">
                        <!-- like-btn에 cursor-pointer를 추가해 클릭 가능함을 표시 -->
                        <span class="like-btn {% if joojeop.isLiked %} liked {% endif %} cursor-pointer">
                            <input type="hidden" name="joojeop_id" value="{{ joojeop._id }}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </span>
                        {{ joojeop.like }} likes
                    </span>
                    {% if joojeop.isAuthor %}
                    <input type="hidden" name="joojeop_id" value="{{ joojeop._id }}">
                    <button
                        class="delete-btn bg-white border border-red-300 text-red-400 hover:bg-red-50 p-2 block mx-auto"> 
                        삭제
                        <input type="hidden" name="joojeop_id" value="{{ joojeop._id }}">
                    </button>
                    {% endif %}

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
